<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <title>TestTask</title>
    </h:head>
    <h:body>
        <div id="top" class="text-md-center" >
            <ui:insert name="top" >
                <h:form>
                    <h1><h:commandLink value="Test Project for EGAR Technology" onclick="#{productList.update()}" action="/index"/></h1>
                </h:form>
            </ui:insert>
        </div>

        <h:form styleClass="text-sm-center">
                <p:outputPanel deferred="true" >
                    <h3 >Current Date and Time</h3>
                    <p>
                        #{showTime.date}
                    </p>
                </p:outputPanel>
        </h:form>

        <div>
            <div id="content" >
                <ui:insert name="content" >Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
